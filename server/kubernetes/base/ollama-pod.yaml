apiVersion: v1
kind: Pod
metadata:
  name: ollama
  namespace: jseries
spec:
  containers:
  - name: ollama
    # image: ollama/ollama:0.5.11
    image: localhost:5000/ollama
    imagePullPolicy: IfNotPresent
    resources:
      requests:
        cpu: 1
        memory: 1Gi
      limits:
        cpu: 2
        memory: 8Gi
    ports:
    - containerPort: 11434
      name: ollama-port
      protocol: TCP
  terminationGracePeriodSeconds: 0

